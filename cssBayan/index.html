<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
    <h1>CSS Bayan</h1>
    <div class="bayan">
      <div class="card" tabindex="0">
        <div class="title" tabindex="0" autofocus>
          <div class="name">Aggressively silent</div>
          <div class="icons">
            <img class="activeIcon" alt="activeIcon" src=".//assets/icons/plus-solid.svg">

          </div>
        </div>
        <div class="memeImg">
          <img class="meme" alt="Aggressively silent" src="../cssBayan/assets/meme images/aggressively silent.jpg">
        </div>
      </div>
      <div class="card" tabindex="0">
        <div class="title" tabindex="0">
          <div class="name">Loading...</div>
          <div class="icons">
            <img class="activeIcon" alt="activeIcon" src=".//assets/icons/plus-solid.svg">

          </div>
        </div>
        <div class="memeImg">
          <img class="meme" alt="Processing" src="../cssBayan/assets/meme images/processing.jpg">
        </div>
      </div>
      <div class="card" tabindex="0">
        <div class="title" tabindex="0">
          <div class="name">Tut</div>
          <div class="icons">
            <img class="activeIcon" alt="activeIcon" src=".//assets/icons/plus-solid.svg">

          </div>
        </div>
        <div class="memeImg">
          <img class="meme" alt="Tut" src="../cssBayan/assets/meme images/tut.jpg">
        </div>
      </div>
      <div class="card" tabindex="0">
        <div class="title" tabindex="0">
          <div class="name">WTF</div>
          <div class="icons">
            <img class="activeIcon" alt="activeIcon" src=".//assets/icons/plus-solid.svg">

          </div>
        </div>
        <div class="memeImg">
          <img class="meme" alt="wtf" src="../cssBayan/assets/meme images/wtf.jpg">
        </div>
      </div>
      <div class="card" tabindex="0">
        <div class="title" tabindex="0">
          <div class="name">VZHUCH!</div>
          <div class="icons">
            <img class="activeIcon" alt="activeIcon" src=".//assets/icons/plus-solid.svg">

          </div>
        </div>
        <div class="memeImg">
          <img class="meme" alt="vzhuch" src="../cssBayan/assets/meme images/vzhuch.jpg">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
